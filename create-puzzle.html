<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Search</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/editor.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <py-config>
      [[fetch]]
      from = './python_core'
      files = ['letter_grid.py', 'write_words.py', 'tracked_words.py']
      to_folder = 'python_core'
    </py-config>
  </head>
  <body>
    <py-script src="python_ui/menu_toggle.py"></py-script>
    <py-script src="python_ui/script.py"></py-script>

    <div class="hamburger" py-click="sidebar_toggle()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="sidebar sidebar-inactive">
      <div class="menu">
        <li>
          <div class="add-word-container">
            <label for="add-word">Add word:</label>
            <input
              class="add-word-input"
              type="text"
              name="add-word"
              value=""
            />
            <button py-click="submit_word()">Add</button>
          </div>
        </li>
        <li>
          <div class="highlight-input-container">
            <label for="highlight-input">Highlight words:</label>
            <input type="checkbox" class="highlight-input" name="highlight-input" py-click="highlight_words_toggle()">
          </div>
        </li>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
      </div>
    </nav>

    <div class="shadow" py-click="shadow_sidebar_toggle()"></div>

    <main>
      <div class="game-container">  
        <div class="written-words"></div>
        <div class="game-board"></div>
      </div>
    </main>
  </body>
</html>
